<div class="image-wrapper"
  (mousedown)="startCreateFrame($event)"
  (mouseup)="endCreateFrame($event)"
  (mousemove)="move($event)">
  <img #wrapper [src]="imgURL" draggable="false">
  <div class="frame-wrapper" *ngFor="let frame of frames">
    <lib-picture-frame [frame]="frame"
    [frameStyle]="frameStyle"
    (capture)="capture($event)"
    (captureEnd)="endCapure()"
    (resize)="resize($event)"
    (resizeEnd)="endResize()"
    (remove)="remove($event)"></lib-picture-frame>
  </div>
</div>
