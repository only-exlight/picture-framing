<div class="frame"
  [style.left.px]="frame.a.x"
  [style.top.px]="frame.a.y"
  [style.width.px]="frame.width"
  [style.height.px]="frame.height"
  [style.background]="frameStyle.background">
    <div class="resize-wrapper">
        <div class="resize" [ngClass]="{'active': frame.isMove}" id="top-left"
          [style.width.px]="frame.widthResizeBoreder"
          [style.height.px]="frame.widthResizeBoreder"
          [style.background]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
          (mousedown)="resizeStart($event, resizeT.TOP_LEFT)"
          (mouseup)="endResize($event)"></div>
        <div class="resize" [ngClass]="{'active': frame.isMove}" id="top-resize"
          [style.width]="'calc(100% - ' + frame.widthResizeBoreder * 2 +'px)'"
          [style.border.px]="frameStyle.borderSize"
          [style.borderTopStyle]="frameStyle.borderStyle"
          [style.borderColor]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
          (mousedown)="resizeStart($event, resizeT.TOP)"
          (mouseup)="endResize($event)"></div>
        <div class="resize" [ngClass]="{'active': frame.isMove}" id="top-right"
          [style.width.px]="frame.widthResizeBoreder"
          [style.height.px]="frame.widthResizeBoreder"
          [style.background]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
          (mousedown)="resizeStart($event, resizeT.TOP_RIGHT)"
          (mouseup)="endResize($event)"></div>
    </div>
  <div class="resize-wrapper"
    [style.height]="'calc(100% - ' + frame.widthResizeBoreder * 2 +'px)'">
    <div class="resize" [ngClass]="{'active': frame.isMove}" id="left-resize"
      [style.width.px]="frame.widthResizeBoreder"
      [style.border.px]="frameStyle.borderSize"
      [style.borderLeftStyle]="frameStyle.borderStyle"
      [style.borderColor]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
      (mousedown)="resizeStart($event, resizeT.LEFT)"
      (mouseup)="endResize($event)"></div>
    <div class="space"
      [style.width]="'calc(100% - ' + frame.widthResizeBoreder * 2 +'px)'"
      (dblclick)="activate()"
      (mousedown)="moveStart($event)"
      (contextmenu)="removeFrame($event)"
      (mouseup)="moveEnd($event)">
        <div class="frame-name" [ngClass]="{'active': frame.isMove}">
          <div [ngClass]="{'hidden': frameNameWidth > frame.width || frame.active}" #frameName>{{frame.frameName}}</div>
          <div *ngIf="frame.active">
            <input class="name-input" placeholder="Enter Name"
              [(ngModel)]="frame.name" type="text"
              (keyup)="deactivateFrame($event)">
          </div>
        </div>
      </div>
    <div class="resize" [ngClass]="{'active': frame.isMove}" id="right-resize"
      [style.width.px]="frame.widthResizeBoreder"
      [style.border.px]="frameStyle.borderSize"
      [style.borderRightStyle]="frameStyle.borderStyle"
      [style.borderColor]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
      (mousedown)="resizeStart($event, resizeT.RIGHT)"
      (mouseup)="endResize($event)"></div>
  </div>
  <div class="resize-wrapper">
      <div class="resize" [ngClass]="{'active': frame.isMove}" id="bottom-left"
        [style.width.px]="frame.widthResizeBoreder"
        [style.height.px]="frame.widthResizeBoreder"
        [style.background]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
        (mousedown)="resizeStart($event, resizeT.BOTTOM_LEFT)"
        (mouseup)="endResize($event)"></div>
      <div class="resize" [ngClass]="{'active': frame.isMove}" id="bottom-resize"
        [style.width]="'calc(100% - ' + frame.widthResizeBoreder * 2 +'px)'"
        [style.border.px]="frameStyle.borderSize"
        [style.borderBottomStyle]="frameStyle.borderStyle"
        [style.borderColor]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
        (mousedown)="resizeStart($event, resizeT.BOTTOM)"
        (mouseup)="endResize($event)"></div>
      <div class="resize" [ngClass]="{'active': frame.isMove}" id="bottom-right"
        [style.width.px]="frame.widthResizeBoreder"
        [style.height.px]="frame.widthResizeBoreder"
        [style.background]="frame.isMove ? frameStyle.borderActive: frameStyle.borderColor"
        (mousedown)="resizeStart($event, resizeT.BOTTOM_RIGHT)"
        (mouseup)="endResize($event)"></div>
  </div>
</div>
